<div class="background-image-container">
  <img src="./assets/images/loginPage.jpeg" alt="Background" class="login-background-image">
</div>

<div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center login-form-overlay"
  >

  <img src="assets/images/rookierise.png" alt="Rookie Rise Logo" class="rookie-rise-logo mb-4">

  <div class="login-card shadow-lg rounded overflow-hidden">
    <div class="w-100 p-4">
      <div class="d-flex justify-content-end align-items-center mb-4">
        
      </div>

      <h4 class="text-center mb-2 login-title">Login</h4>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        

        <div class="mb-3">
          <label for="email" class="form-label"> Email</label>
          <input type="email" class="form-control" formControlName="email"
            placeholder="Enter Your Email" />
       <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="validation-error-message">
  <div *ngIf="loginForm.get('email')?.errors?.['required']">
    <i class="bi bi-exclamation-circle-fill me-1"></i> Email is Required
  </div>
  <div *ngIf="loginForm.get('email')?.errors?.['email']">
    <i class="bi bi-exclamation-circle-fill me-1"></i> Email is Invalid
  </div>
</div>

        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label"> Password</label>
          <input [type]="isPasswordVisible ? 'text' : 'password'" class="form-control" formControlName="password"
            placeholder="Enter Your Password" />
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
  class="validation-error-message">
  <div *ngIf="loginForm.get('password')?.errors?.['required']">
    <i class="bi bi-exclamation-circle-fill me-1"></i> Password is Required
  </div>
</div>
          <i class="bi" [ngClass]="isPasswordVisible ? 'bi-eye' : 'bi-eye-slash'"
            (click)="togglePasswordVisibility()" [ngStyle]="{
             right: currentLang === 'ar' ? 'auto' : '10px',
              left: currentLang === 'ar' ? '10px' : 'auto',
              position: 'absolute',
              top: '50%',
              transform: 'translateY(-50%)',
              cursor: 'pointer'
            }"></i>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check remember-me-checkbox">
            <input class="form-check-input" type="checkbox" formControlName="rememberMe" id="rememberMeCheckbox">
            <label class="form-check-label" for="rememberMeCheckbox">
              Remember Me
            </label>
          </div>
          <a [routerLink]="['/send-otp']" [queryParams]="{ userType: loginForm.get('userType')?.value }"
            class="text-decoration-none forgot-password-link">
            Forgot Password?
          </a>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary login-btn">
            Login
          </button>
        </div><hr>

       

        
      </form>
    </div>
  </div>
</div>
