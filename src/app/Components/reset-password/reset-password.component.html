<div class="background-image-container">
  <img src="./assets/images/loginPage.jpeg" alt="Background" class="login-background-image">
</div>
<div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center login-form-overlay">
  <div class="container-fluid min-vh-100 d-flex flex-column align-items-center justify-content-center login-form-overlay">
  <div class="logo-container">

  <img src="/assets/images/rookierise.png" alt="Rookie Rise Logo" class="rookie-rise-logo mb-4">
</div>

<div class="login-card shadow-lg rounded overflow-hidden">
 <div class="w-100 p-4">

      <h4 class="text-center mb-2 login-title">Reset Password</h4>
    

    <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label" for="newPassword">New Password</label>
        <input  class="form-control" id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password" />
      </div>

      <div class="mb-3">
        <label class="form-label" for="confirmPassword">Confirm Password</label>
        <input class="form-control" id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      </div>
 <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary login-btn" [disabled]="resetForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Reset Password</span>
        <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin"></i>
      </button>
    </div>
    </form>
  </div>
</div>
</div>
