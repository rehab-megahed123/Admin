<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Reset Password</h2>

    <div *ngIf="successMessage" class="notification success">
      <i class="fa fa-check-circle"></i>
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="notification error">
      <i class="fa fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" placeholder="Enter new password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      </div>

      <button type="submit" class="btn-login" [disabled]="resetForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Reset Password</span>
        <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin"></i>
      </button>
    </form>
  </div>
</div>
