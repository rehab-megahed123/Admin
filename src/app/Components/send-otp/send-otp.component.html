<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Forgot Password</h2>

    <div *ngIf="successMessage" class="notification success">
      <i class="fa fa-check-circle"></i>
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="notification error">
      <i class="fa fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="sendOtpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="sendOtpForm.get('email')?.invalid && sendOtpForm.get('email')?.touched">
          <small *ngIf="sendOtpForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="sendOtpForm.get('email')?.errors?.['email']">Invalid Email</small>
        </div>
      </div>

      <button type="submit" class="btn-login" [disabled]="sendOtpForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Send OTP</span>
        <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin"></i>
      </button>
    </form>
  </div>
</div>
