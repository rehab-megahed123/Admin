<div class="login-wrapper">
  <div class="login-box">
    <h2 class="login-title">Verify OTP</h2>

    <!-- Notifications -->
    <div *ngIf="successMessage" class="notification success">
      <i class="fa fa-check-circle"></i>
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="notification error">
      <i class="fa fa-exclamation-circle"></i>
      {{ errorMessage }}
    </div>

    <form [formGroup]="verifyOtpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input id="otp" type="text" formControlName="otp" placeholder="Enter the OTP code" />
        <div class="error" *ngIf="verifyOtpForm.get('otp')?.invalid && verifyOtpForm.get('otp')?.touched">
          <small *ngIf="verifyOtpForm.get('otp')?.errors?.['required']">OTP is required</small>
        </div>
      </div>

      <div class="timer" *ngIf="timer > 0">Time remaining: {{ timer }}s</div>
      <div class="timer expired" *ngIf="timer === 0">OTP expired</div>

      <button type="submit" class="btn-login" [disabled]="verifyOtpForm.invalid || isSubmitting">
        <span *ngIf="!isSubmitting">Verify</span>
        <i *ngIf="isSubmitting" class="fa fa-spinner fa-spin"></i>
      </button>
    </form>
  </div>
</div>
